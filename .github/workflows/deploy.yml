name: Deploy Ecobrich (Frontend & Backend)

on:
  push:
    branches: [ main ] # Hoặc branch chính của bạn

permissions:
  contents: write # Cần thiết để deploy lên GitHub Pages

jobs:
  # --- JOB 1: DEPLOY BACKEND (AWS SAM) ---
  deploy-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21' # Khớp với version trong go.mod

      - name: Setup AWS SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-southeast-1

      - name: Clean SAM Cache
        working-directory: ./ecobrich
        run: rm -rf .aws-sam

      - name: SAM Build
        working-directory: ./ecobrich
        run: sam build

      - name: SAM Deploy
        working-directory: ./ecobrich
        run: |
          sam deploy --no-confirm-changeset --no-fail-on-empty-changeset \
            --stack-name ecobrich-stack \
            --capabilities CAPABILITY_IAM \
            --resolve-s3 \
            --s3-prefix ecobrich-artifacts
            
  # --- JOB 2: DEPLOY FRONTEND (REACT TS) ---
  deploy-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: './package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        # Lưu ý: Đảm bảo base path trong vite.config.ts đã đúng với tên repo

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist # Thư mục sau khi build của Vite